ledLink-f0shfv-0 kPWiNr" href="/agenda">大會議程<div class="Link__ActiveBorder-f0shfv-1 hWrHFd"></div></a><a class="Link__StyledLink-f0shfv-0 kPWiNr" href="/sponsor">合作夥伴<div class="Link__ActiveBorder-f0shfv-1 hWrHFd"></div></a><a class="Link__StyledLink-f0shfv-0 kPWiNr" href="/team">工作團隊<div class="Link__ActiveBorder-f0shfv-1 hWrHFd"></div></a><a class="Link__StyledLink-f0shfv-0 kPWiNr" href="/conduct">行為準則<div class="Link__ActiveBorder-f0shfv-1 hWrHFd"></div></a><a target="_blank" rel="noopener" href="https://www.accupass.com/event/2009050225034992799020" class="HyperLink__StyledLink-sc-1t1yqce-0 hVVzWH BuyTicketHyperLink__Main-llbqq9-0 gSWMGZ">立即購票</a></div></div></nav><div class="layout__PageContainer-sc-14elz0a-1 jViuIB"><main><div class="SponsorPage__Main-lywuht-0 gCPRHo"><h1 class="PageTitle__Main-sc-1op4mfj-0 sDkfp">合作夥伴</h1><div class="SponsorPage__SponsorContainer-lywuht-1 jTFQIT"><div class="SponsorPage__SponsorLevelSection-lywuht-2 bzVZxE"><div class="SponsorPage__SponsorLevel-lywuht-6 bMJEhr">特別感謝</div><div class="SponsorPage__SponsorSection-lywuht-3 dnmVNQ"><div class="SponsorPage__SponsorCard-lywuht-4 ihojQz"><div class="Aspect__Main-sgs6xa-0 cYiApj SponsorPage__StyledAspect-lywuht-7 egYNMj"><div class="Aspect__Content-sgs6xa-2 hNCgUU"><a target="_blank" rel="noopener" href="https://join.dcard.today/" class="HyperLink__StyledLink-sc-1t1yqce-0 hVVzWH"><div title="Dcard 成立於 2011 年，是在年輕族群有極高滲透率與影響力的社群平台，每月不重複訪客高達 1500 萬。獨特的「抽卡」功能讓各大專院校學生可在午夜 12 點隨機配對，Dcard 也是全台灣最大匿名論壇，讓使用者能自由自在地說出想法與交流意見。 
 我們致力於打造一個讓分享更自由、讓資訊流動更美好，更讓每個人都能在這裡找到共鳴的平台。未來我們希望持續為這個社會創造價值及可能性，因此希望可以有更多夥伴加入，跟我們一起加快前進的速度，一起做出更多有趣具改變性的事情。不要猶豫了，加入我們吧!" class="SponsorPage__SponsorCardInner-lywuht-5 icswTE"><img src="/images/sponsor/dcard.png" class="SponsorPage__Img-lywuht-8 eGFFPW"/></div></a></div><div class="Aspect__Fill-sgs6xa-1 hMlpKS"></div></div></div><div class="SponsorPage__SponsorCard-lywuht-4 ihojQz"><div class="Aspect__Main-sgs6xa-0 cYiApj SponsorPage__StyledAspect-lywuht-7 egYNMj"><div class="Aspect__Content-sgs6xa-2 hNCgUU"><a target="_blank" rel="noopener" href="https://www.ithome.com.tw/" class="HyperLink__StyledLink-sc-1t1yqce-0 hVVzWH"><div title="" class="SponsorPage__SponsorCardInner-lywuht-5 icswTE"><img src="/images/sponsor/ithome.svg" class="SponsorPage__Img-lywuht-8 jrWPLn"/></div></a></div><div class="Aspect__Fill-sgs6xa-1 hMlpKS"></div></div></div><div class="SponsorPage__SponsorCard-lywuht-4 ihojQz"><div class="Aspect__Main-sgs6xa-0 cYiApj SponsorPage__StyledAspect-lywuht-7 egYNMj"><div class="Aspect__Content-sgs6xa-2 hNCgUU"><a target="_blank" rel="noopener" href="https://tw.alphacamp.co/" class="HyperLink__StyledLink-sc-1t1yqce-0 hVVzWH"><div title="ALPHA Camp 的使命是透過線上科技教育，幫助人們持續建立在數位時代成功所需的技能，思維以及社群。自 2014 年以來，我們以台灣和新加坡為教學據點，培訓超過 5000 名學員。校友遍及台灣、新加坡、中國，並加入如 Facebook, Line, Grab 等知名科技新創與全球五百大企業。" class="SponsorPage__SponsorCardInner-lywuht-5 icswTE"><img src="/images/sponsor/alphaCamp.png" class="SponsorPage__Img-lywuht-8 kxPjlE"/></div></a></div><div class="Aspect__Fill-sgs6xa-1 hMlpKS"></div></div></div><div class="SponsorPage__SponsorCard-lywuht-4 ihojQz"><div class="Aspect__Main-sgs6xa-0 cYiApj SponsorPage__StyledAspect-lywuht-7 egYNMj"><div class="Aspect__Content-sgs6xa-2 hNCgUU"><a target="_blank" rel="noopener" href="https://www.jetbrains.com/" class="HyperLink__StyledLink-sc-1t1yqce-0 hVVzWH"><div title="JetBrains 是知名 IntelliJ IDEA、ReSharper、GoLand、PyCharm、WebStorm、PhpStorm…等 IDE 工具及 Kotlin 程式語言背後的公司。過去 20 年來我們專注於生產能提升開發效率的工具，透過智能提示、快速修正，自動化地處理繁瑣且重複性高的任務，讓開發者有更多時間和精神專注在創新、設計、架構及更多美好的事物上。目前全球已有超過 800 萬使用者、225 多個國家信任我們的產品。" class="SponsorPage__SponsorCardInner-lywuht-5 icswTE"><img src="/images/sponsor/jetbrains.png" class="SponsorPage__Img-lywuht-8 ffwdem"/></div></a></div><div class="Aspect__Fill-sgs6xa-1 hMlpKS"></div></div></div></div></div></div></div></main></div><p class="Footer__Container-sc-1kkue6f-0 iWNidX">© 2020<a href="http://jsdc.tw" target="_blank" class="Footer__LinkText-sc-1kkue6f-1 hIoWPe">JSDC.tw</a> | 宅斯迪西股份有限公司 (JSDC Corp.)</p></div></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/sponsor/";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"polyfill":["/polyfill-2ad7092fdeca0ba51531.js"],"app":["/app-c6cc5f7ef27c10d1c159.js"],"component---src-pages-404-js":["/component---src-pages-404-js-af12f3a6b65112df6e57.js"],"component---src-pages-about-js":["/component---src-pages-about-js-4f1bbcd07816b33f7316.js"],"component---src-pages-agenda-ts":["/component---src-pages-agenda-ts-d9fb18e2ebd7114226a0.js"],"component---src-pages-conduct-js":["/component---src-pages-conduct-js-fda0724a8073591379cd.js"],"component---src-pages-index-tsx":["/component---src-pages-index-tsx-091b02effeb9582b746c.js"],"component---src-pages-job-js":["/component---src-pages-job-js-eb2001997639f6fdb9c4.js"],"component---src-pages-speaker-ts":["/component---src-pages-speaker-ts-a7e1e71df29efe8f84ac.js"],"component---src-pages-sponsor-tsx":["/component---src-pages-sponsor-tsx-97b2e0f77fb2e471a290.js"],"component---src-pages-team-tsx":["/component---src-pages-team-tsx-f65e8a282896a09dd23c.js"],"component---src-pages-venue-js":["/component---src-pages-venue-js-3a953aa451318ca2d436.js"]};/*]]>*/</script><script src="/polyfill-2ad7092fdeca0ba51531.js" nomodule=""></script><scri
